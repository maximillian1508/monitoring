groups:
  - name: easyrent-technical-alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: (rate(http_request_errors_total[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"

      # Slow Response Time Alert  
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is {{ $value }}s"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: memory_usage_percent > 80
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # Database Connection Pool Alert
      - alert: HighDatabaseConnections
        expr: database_connections_active > 20
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Active database connections: {{ $value }}"

      # Event Loop Lag Alert
      - alert: HighEventLoopLag
        expr: nodejs_event_loop_lag_seconds > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Node.js event loop lag"
          description: "Event loop lag is {{ $value }}s"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Slow Database Queries Alert
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value }}s"